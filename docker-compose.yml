services:
  # Lavalink Audio Server (for music streaming)
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink
    restart: unless-stopped
    environment:
      - LAVALINK_PASSWORD=${LAVALINK_PASSWORD:-youshallnotpass}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml
      - ./logs/lavalink:/opt/Lavalink/logs
    expose:
      - "2333"
    healthcheck:
      # Use /version endpoint with Authorization header to avoid warning logs
      test: ["CMD-SHELL", "curl -s -H 'Authorization: ${LAVALINK_PASSWORD:-youshallnotpass}' http://localhost:2333/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - discord-network

  # Discord Bot (Node.js)
  discord-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: discord-bot
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LIBRETRANSLATE_URL=${LIBRETRANSLATE_URL:-}
      - TTS_SERVICE_URL=${TTS_SERVICE_URL}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - YOUTUBE_COOKIE=${YOUTUBE_COOKIE:-}
      - LAVALINK_HOST=${LAVALINK_HOST:-lavalink}
      - LAVALINK_PORT=${LAVALINK_PORT:-2333}
      - LAVALINK_PASSWORD=${LAVALINK_PASSWORD:-youshallnotpass}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tts-service:
        condition: service_healthy
      lavalink:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./data/audio:/app/audio
      - ./logs/bot:/app/logs
    # Health check uses process monitoring instead of HTTP (bot has no HTTP server)
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'node dist/index.js' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - discord-network

  # TTS Service (Python + XTTS-v2)
  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: tts-service
    env_file: .env
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - MAX_CACHE_SIZE_GB=${MAX_CACHE_SIZE_GB:-10}
      - CACHE_CLEANUP_HOURS=${CACHE_CLEANUP_HOURS:-24}
      - TTS_SUPPORTED_LANGUAGES=${TTS_SUPPORTED_LANGUAGES:-en,ko,ja,zh-cn}
    volumes:
      - ./data/voices:/app/voices
      - ./data/tts-cache:/app/cache
    restart: unless-stopped
    expose:
      - "8000"
    # GPU 사용을 원하면 아래 주석 해제
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - discord-network

  # LibreTranslate (Optional - Failsafe Translation)
  # Enable with: docker compose --profile libretranslate up -d
  libretranslate:
    image: libretranslate/libretranslate:v1.6.3
    container_name: libretranslate
    profiles:
      - libretranslate
    restart: unless-stopped
    environment:
      - LT_LOAD_ONLY=en,ko,ja,zh,es,fr,de,ru,pt,it
      - LT_THREADS=4
      - LT_API_KEYS=false
    volumes:
      - libretranslate-data:/home/libretranslate/.local
    expose:
      - "5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5000/languages || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    networks:
      - discord-network

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: discord-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: discord-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - discord-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  libretranslate-data:
    driver: local

networks:
  discord-network:
    driver: bridge
    internal: false
