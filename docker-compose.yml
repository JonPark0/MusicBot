version: '3.8'

services:
  # Discord Bot (Node.js)
  discord-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: discord-bot
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LIBRETRANSLATE_URL=${LIBRETRANSLATE_URL}
      - TTS_SERVICE_URL=${TTS_SERVICE_URL}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      libretranslate:
        condition: service_started
      tts-service:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./data/audio:/app/audio
    networks:
      - discord-network

  # TTS Service (Python + XTTS-v2)
  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: tts-service
    env_file: .env
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./data/voices:/app/voices
      - ./data/tts-cache:/app/cache
    restart: unless-stopped
    ports:
      - "8000:8000"
    # GPU 사용을 원하면 아래 주석 해제
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - discord-network

  # LibreTranslate (Failsafe Translation)
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: unless-stopped
    environment:
      - LT_LOAD_ONLY=en,ko,ja,zh,es,fr,de,ru,pt,it
      - LT_THREADS=4
    volumes:
      - ./data/libretranslate:/home/libretranslate/.local
    ports:
      - "5000:5000"
    networks:
      - discord-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: discord-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: discord-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - discord-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  discord-network:
    driver: bridge
