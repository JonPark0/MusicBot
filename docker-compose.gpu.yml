# GPU-enabled override for TTS service
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#
# Prerequisites:
# 1. NVIDIA GPU with CUDA support
# 2. NVIDIA Container Toolkit installed: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/install-guide.html
# 3. nvidia-docker2 package installed

services:
  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
